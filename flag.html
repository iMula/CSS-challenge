<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="flag">
          <tr class="flag__top">
            <td class="flag__stars"><img src="stars.jpg" alt="stars"></td>
            <td class="flag__top-stripes">
              <table>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--white"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--white"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--white"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr class="flag__bottom">
            <td colspan="2">
              <table>
                <tr>
                  <td class="flag__stripe flag__stripe--white"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--white"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--white"></td>
                </tr>
                <tr>
                  <td class="flag__stripe flag__stripe--red"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
      
      
</body>
</html>
